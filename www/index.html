<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/framework7-bundle.min.css"> 
        <!-- <link rel="stylesheet" href="css/index.css"> -->
        <title>Learning Framework7</title>
    </head>
    <body>
        <div id="app">
        <!-- panel components go here -->
         <!-- Right panel, with cover effect -->
            <div class="panel panel-right panel-cover">
                ... panel content goes here ...
            </div>
        
            <div class="view view-main">
            <!-- component will apply to all pages in view -->
            <!-- Bottom Toolbar -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                <a href="/" class="link">Link 1</a>
                <a href="/page2/" class="link">Link 2</a>
                <a href="/page3/" class="link">Link 3</a>
                </div>
            </div>    
                <div class="page" data-name="home">
                <!-- component is fixed to the page -->
                    
                    <div class="page-content">

                        <a href="#" class="panel-open" data-panel="right">OPEN</a>

                        <div class="card">
                            <div class="card-header">Header</div>
                            <div class="card-content card-content-padding">
                              paragraph of text
                            </div>
                            <div class="card-footer">Footer</div>
                          </div>
                          
                          <div class="card">
                            <div class="card-header">Header</div>
                            <div class="card-content card-content-padding">
                              paragraph of text
                            </div>
                            <div class="card-footer">Footer</div>
                          </div>
                          
                          <div class="card card-outline">
                            <div class="card-header">Header</div>
                            <div class="card-content">
                              <!-- Card content -->
                            </div>
                            <div class="card-footer">Footer</div>
                          </div>
                    
                    </div>
                </div>
            </div>
        </div>
        
        <script src="cordova.js"></script>
        <script src="js/framework7-bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
